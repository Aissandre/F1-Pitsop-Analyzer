plugins {
    id 'java'
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation group: 'com.github.mac-comp127', name: 'kilt-graphics', version: '1.+'

    implementation group: 'org.jsoup', name: 'jsoup', version: '1.17.2'
    implementation group: 'org.json', name: 'json', version: '20240303'

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.9.+'
}

test {
    useJUnitPlatform()
}

// ✅ Modern way to tell Gradle to use Java 17
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

// ✅ Tell Gradle where your source folders are
sourceSets.main.java.srcDirs = ['src']
sourceSets.main.resources.srcDirs = ['res']
sourceSets.test.java.srcDirs = ['test']
